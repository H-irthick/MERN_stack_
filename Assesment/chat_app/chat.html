<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat page</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="card-header">
          <div class="img-avatar"></div>
          <div class="text-chat">Chat</div>
        </div>
        <div class="card-body">
          <div class="messages-container">
              <div class="message-box left">
                  <p>Hello, How are you?</p>
              </div>
              <div class="message-box right">
                  <p>I'm good, thanks for asking! How about you?</p>
              </div>
              <div class="message-box left">
                <p>I'm good</p>
            </div>
            <div class="message-box right">
                <p>What are you doing later today?</p>
            </div>
            <div class="message-box left">
                <p>Nothing much Wbu?</p>
            </div>
            <div class="message-box right">
                <p>Going for the theme park, wanna join?</p>
            </div>
            <div class="message-box left">
                <p>Yeah sure,come let's go</p>
            </div>
            <div class="message-box right">
                <p>I will pick you up in 1hr</p>
            </div>
            <div class="message-box left">
                <p>Ok i will be ready..bye</p>
            </div>
            <div class="message-box right">
                <p>Ok byee</p>
            </div>
          </div>
          <div class="message-input">
            <form>
              <textarea placeholder="Type your message here" class="message-send"></textarea>
              <button type="submit" class="button-send">Send</button>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
