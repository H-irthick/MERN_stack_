<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">
            <span class="name">Hirthick</span><br>
            <span class="job-title"><b><u>Student</u></b></span>
            <div class="bio">Aspiring young mind, who living his own life and enjoying his whole life</div>
            <div class="social-accounts">
            </div>
        </div>
        <div class="card-footer">
            <div class="stats">
                <div class="stat">
                  <span class="label">Following</span>
                  <span class="value">56K</span>
                </div>
                <div class="stat">
                  <span class="label">Followers</span>
                  <span class="value">940</span>
                </div>
                <div class="stat">
                  <span class="label">Likes</span>
                  <span class="value">320</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
